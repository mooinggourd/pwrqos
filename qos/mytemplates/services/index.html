{% extends "services/base.html" %}

{% block content %}

<h1>Usługi</h1>
{% if services %}
<ul id="service-list">
{% for s in services %}
    <li>
    <span class="service-name"><a href="{% url services:details s.id %}">{{ s.name }}</a></span>
        <span class="service-desc">{{ s.description }}</span>
    </li>
{% endfor %}
</ul>
{% else %}
<p>Lista usług jest pusta.</p>
{% endif %}

{% endblock %}
